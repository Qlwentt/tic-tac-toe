  		 <!-- this grabs the board collection and loops through it -->
       <!-- starts a new row at 0, 3, and 6 indices -->
       <!-- sets class to be the position for cell and letter to be letter for cell -->
       <script type="text/template" id="tmpl-board-cells">
	  		<table>
	          	<% for (var i=0; i<board.length; i++){ %>
	          		<% if (i===0 || i%3 === 0){ %>
		          		<tr>
	          			 	<td class= <%=board[i+0].position%> > <%= board[i+0].letter %></td>
	          			 	<td class= <%=board[i+1].position%> > <%= board[i+1].letter %></td>
	          			 	<td class= <%=board[i+2].position%> > <%= board[i+2].letter %></td>
	          			</tr>
          			<% } %>
       			<% } %>
	        </table>
  		</script>
