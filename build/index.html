<html lang="en">
<head>
 <link href="https://fonts.googleapis.com/css?family=Neucha" rel="stylesheet">

<body id="test">
  <script src="/app.bundle.js" charset="utf-8"></script>
  <header>
  	<h1 id="game-title">Tic-Tac-Toe</h1>
    <div id = "top-stuff">
  	<section id= "p1" class= "player-info">
	  	<h2>Player 1</h2>
	  	<ul>
	  	<script type="text/template" id="tmpl-player-info">  	
	  		<li><%- player1.name %></li>
	  	</script>
	  		<li><img src = "../images/x.png"/></li>
	  	</ul>  	
	  </section>

      <section id="new-game">
    <form>
      <div class= "blocks">
      <label>
              Player 1
              <input type="text" name="player1">
        </label>
      </div>
      <div class= "blocks">
      <label>
              Player 2
              <input type="text" name="player2">
        </label>
      </div>

      <button type= "submit">Play</button>
    </form> 

  <h1>You Win</h1>
  </section>


  	<section id = "p2" class= "player-info">
	  	<h2>Player 2</h2>
	  	<ul>
	  	<script type="text/template" id="tmpl-player-info">
	  		<li><%- player2.name %></li>	  	
	  	</script>
	  		<li><img src = "../images/o.png"/></li>
	  	</ul>
  	</section>
  </div>
  </header>
  <main>
  	<section class = "board">

	            <td class = "left-side top "><%- thisPlayer.tag %></td>
	            <td class = "middle top"><%- thisPlayer.tag %></td>

	        </table>

  		</section>
  
  </main>

    <div id="buttons">
      <button>New Game</button>
